name: Simple HTML Deploy Fix

on:
  push:
    branches:
      - main

jobs:
  deploy_fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Create Build Directory and Copy Index
        run: |
          mkdir -p build/web
          cp web/index.html build/web/index.html

      - name: 🚀 Deploy Fixed HTML to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
