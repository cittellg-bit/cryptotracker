name: Flutter Web Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for deployment action

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🏗️ Build Web App
        # Hardcoding the base path in index.html is now the source of truth,
        # so we run the simplest possible build command.
        # Force the HTML renderer for maximum compatibility on static hosts
        run: flutter build web --release --base-href ./

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true # Ensures a clean deployment without old files
