name: Flutter Web Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: 📦 Install Dependencies
        run: flutter pub get

      # --- BUILD SECTION ---

      - name: 🏗️ Build Web App (Simple Command)
        # We run the simplest command to prevent errors
        run: flutter build web --release 

      - name: ⚙️ FIX Base Path in Deployed HTML
        # This uses 'sed' to REPLACE the unresolved placeholder with the correct path
        # (Works on the built file, not the source file)
        run: |
          sed -i 's|<base href="$FLUTTER_BASE_HREF">|<base href="/cryptotracker/">|g' build/web/index.html

      # --- DEPLOY SECTION ---

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
