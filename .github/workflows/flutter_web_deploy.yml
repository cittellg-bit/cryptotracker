name: Flutter Web Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🏗️ Build Web App (Official Command)
        # Flutter's official path fix. This command should replace the internal
        # placeholder in the final build/web/index.html file.
        run: flutter build web --release --base-href /cryptotracker/

      # --- DEPLOY SECTION ---

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
